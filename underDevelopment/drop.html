<script>
	
		function validate() 
	{

		password1 = document.getElementById("userPassword");
		password2 = document.getElementById("confirmPassword");
		
		//Check matching passwords
		if (password1.value == password2.value) 
		{
			document.getElementById("errorPassMsg").innerHTML = "";
			document.getElementById("confirmPassword").style.background = "white";
			return true;
		}
		else 
		{
			alert("The passwords do not match");
			document.getElementById("errorPassMsg").innerHTML = "&nbsp;The passwords do not match";
			document.getElementById("confirmPassword").style.background = "red";
			return false;
		}
		
	}

		function validateAddress()
		{
		//Check address format
			if (document.getElementById("userStreetAddress").value.match("^[a-zA-Z0-9-,\. ]+$")) 
			{
				document.getElementById("errorAddressMsg").innerHTML = "";
				return true;				
			}
			else 
			{
				document.getElementById("errorAddressMsg").innerHTML = "&nbsp;Invalid Street Address";
				document.getElementById("userStreetAddress").style.background = "red";
				alert("Invalid Street Address");
				return false;
			}
		}

		function validateZipCode()
		{
		// Verify Zip Code Field
			if (document.getElementById("userZipCode").value.match("^[0-9]{5}(?:-[0-9]{4})?$")) 
			{
				document.getElementById("errorZipCodeMsg").innerHTML = "";
				return true;	
			}
			else {
				document.getElementById("errorZipCodeMsg").innerHTML = "&nbsp;Invalid Zip Code";
				document.getElementById("userZipCode").style.background = "red";
				alert("Invalid Zip Code");
				return false;
			}
		}

</script>
